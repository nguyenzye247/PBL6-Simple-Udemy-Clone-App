plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'com.google.gms.google-services'
    id 'com.onesignal.androidsdk.onesignal-gradle-plugin'
    id "io.sentry.android.gradle" version "3.3.0"
}

android {
    namespace 'com.pbl.mobile'
    compileSdk 33

    defaultConfig {
        applicationId "com.pbl.mobile"
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.5.3'
    implementation 'androidx.navigation:navigation-ui-ktx:2.5.3'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    //Firebase
    implementation platform('com.google.firebase:firebase-bom:30.4.1')
    implementation 'com.google.firebase:firebase-messaging:23.0.8'

    //OneSignal
    implementation 'com.onesignal:OneSignal:[4.0.0, 4.99.99]'

    //RxJava3
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'
    implementation 'io.reactivex.rxjava3:rxjava:3.0.12'

    //Glide
    implementation "com.github.bumptech.glide:glide:4.13.2"

    //Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.1'
    implementation "com.github.akarnokd:rxjava3-retrofit-adapter:3.0.0"

    //Pagination
    implementation("androidx.paging:paging-runtime:3.1.1")
    implementation("androidx.paging:paging-rxjava3:3.1.1")

    //Gson
    implementation "com.google.code.gson:gson:2.9.0"

    // ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1"
    // LiveData
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.5.1"
    // Saved state module for ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:2.5.1"

    implementation 'androidx.fragment:fragment-ktx:1.5.2'

    // database
    implementation "androidx.room:room-runtime:2.4.3"
    kapt "androidx.room:room-compiler:2.4.3"
    implementation "androidx.room:room-ktx:2.4.3"
    implementation "androidx.room:room-rxjava3:2.4.3"

    // OTP view
    implementation 'io.github.chaosleung:pinview:1.4.4'
    //Circle image view
    implementation 'de.hdodenhof:circleimageview:3.1.0'
    //Steps view
    implementation 'com.github.shuhart:stepview:1.5.1'
    //Rich text edit
    implementation 'jp.wasabeef:richeditor-android:2.0.0'
    //Simple Rating Bar
    implementation 'com.github.ome450901:SimpleRatingBar:1.5.1'
    //Smooth Progress Bar
    implementation 'com.github.castorflex.smoothprogressbar:library-circular:1.3.0'
    //Exo media
//    implementation ("com.devbrackets.android:exomedia:4.3.0") {
//        transitive = true
//    }
    //Exo player
    implementation 'com.google.android.exoplayer:exoplayer-core:2.18.2'
    implementation 'com.google.android.exoplayer:exoplayer-dash:2.18.2'
    implementation 'com.google.android.exoplayer:exoplayer-ui:2.18.2'

    implementation 'io.sentry:sentry-android:6.9.1'

    implementation 'org.ocpsoft.prettytime:prettytime:5.0.4.Final'

    implementation 'com.airbnb.android:lottie:5.2.0'
    implementation "androidx.browser:browser:1.4.0"
}